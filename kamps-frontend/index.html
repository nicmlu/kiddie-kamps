    <!-- Custom styles for this template -->
    <link href="css/heroic-features.css" rel="stylesheet" />
    
    <!--Let browser know website is optimized for mobile-->
    
    <title>Kiddie Kamps NYC</title>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #e3f2fd;">
        <div class="container">
            <a class="navbar-brand" href="#">Kiddie Kamps NYC</a>
            <button id="change-title">
                <p>Change Title</p>
            </button>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Camps</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Reviews</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="main-container">
        <!-- Jumbotron Header -->
        <header class="jumbotron my-4">
            <h1 class="display-3">Kiddie Kamps NYC</h1>
            <p class="lead">
                Find your next Adventure and learn about the best summer camps in the
                Big Apple!
            </p>
            <p>
                Share your camp experience and Leave a Review! 
            </p>
        </header>

        <!-- New Review Form Modal -->
        <div id="backdrop"></div>

        <div class="modal fade" id="add-modal" tabindex="-1" role="dialog" aria-labelledby="addModal"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newReviewLabel">New Review</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="review-form">
                                <!--<label for="camp_id">Choose a Camp:</label><br>
                                <select id="camp_id" name="camp_id">
                                    <option value="1">43rd Street Kids Summer Camp</option>
                                    <option value="2">Advantage Day Camp at Manhattan Plaza Racquet Club</option>
                                    <option value="3">Campus Day Camp</option>
                                    <option value="4">Cary Leeds Center for Tennis & Learning</option>
                                    <option value="5">Mill Basin Day Camp</option>
                                    <option value="6">Mosholu Day Camp</option>
                                    <option value="7">Summer Camp at Lehman College</option>
                                    <option value="8">Manhattan Fencing Center</option>
                                    <option value="9">School of Rock - Queens</option>
                                    <option value="10">Lavner Camps NYC</option>
                                </select> -->
                            <br>                
                            <br>
                            <label>Your Name:</label>
                            <input type="text" id="name"></br>
                            </br>

                            <br>
                            <label>Comment:</label>
                            <textarea name="comment" id="comment" cols="30" rows="10" required></textarea>
                            </br>

                            <br>
                            
                            <label for="approved">Check if Kid Approved: </label>
                            <input type="checkbox" id="approve" name="approve" defaultChecked="">
                            </br>
                            <br> 
                            <button type="submit" id="submit-form">Add Review</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Camp Cards Div -->
        <div class="row"></div>
    </div>
    <!-- /.container -->

    <!-- All Reviews Modal-->
    <div class="modal fade" id="all-modal" tabindex="-1" role="dialog" aria-labelledby="allModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="allReviewsLabel">Reviews</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="review-row"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Footer -->
    <footer class="page-footer bg-dark">
        <div class="footer-copyright">
            <div class="grey-text text-lighten-4">
                Â© 2020 Kiddie Kamps NYC
            </div>
        </div>
    </footer>

    <script src="src/adapters/reviewsAdapter.js"></script>
